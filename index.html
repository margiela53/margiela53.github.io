<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="username-title">Loading...</h1>
        <div class="links">
            <div class="link-item" data-copy="[Your Monero Address]">
                <span>Monero</span>
                <button class="copy-button">Copy</button>
            </div>
            <div class="link-item" data-copy="[Your Bitcoin Address]">
                <span>Bitcoin</span>
                <button class="copy-button">Copy</button>
            </div>
            <div class="link-item" data-copy="[Your Litecoin Address]">
                <span>Litecoin</span>
                <button class="copy-button">Copy</button>
            </div>
            <div class="link-item" data-copy="[Your Ethereum Address]">
                <span>Ethereum</span>
                <button class="copy-button">Copy</button>
            </div>
            <div class="link-item" data-copy="[Your PayPal Link]">
                <span>PayPal</span>
                <button class="copy-button">Copy</button>
            </div>
            <div class="link-item" data-copy="[Your GitHub Link]">
                <span>GitHub</span>
                <button class="copy-button">Copy</button>
            </div>
        </div>
    </div>

    <script>
        // Dynamic page title
        const title = "username"; // Replace with your username
        let i = 0;
        const titleInterval = setInterval(() => {
            document.title = title.slice(0, i);
            document.getElementById("username-title").textContent = title.slice(0, i);
            i++;
            if (i > title.length) clearInterval(titleInterval);
        }, 200); // Adjust speed (in milliseconds)

        // Copy-to-clipboard functionality
        document.querySelectorAll(".copy-button").forEach(button => {
            button.addEventListener("click", () => {
                const textToCopy = button.parentElement.getAttribute("data-copy");
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert(`Copied: ${textToCopy}`);
                }).catch(err => {
                    console.error("Failed to copy:", err);
                });
            });
        });
    </script>
</body>
</html>
