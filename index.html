<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margiela53</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Click to Enter Screen -->
    <div id="enter-screen">
        <h1>Click to Enter</h1>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <div class="container">
            <img id="profile-pic" src="https://avatars.githubusercontent.com/u/197136211?v=4" alt="Profile Picture" class="profile-pic">
            <h1 id="username-title">margiela53</h1>
            <div class="links">
                <div class="link-item" data-copy="44RuBLMLzFwcEwhJioEsTmQSH3p5NcAqVcp49HJCq88vPYpPzTahXUqVcHZfz9paSJQUYwaJ44PPNhZamdd7Z2UqLxNSk9e">
                    <img src="https://cryptologos.cc/logos/monero-xmr-logo.png?v=040" alt="Monero" class="icon">
                </div>
                <div class="link-item" data-copy="bc1qkhef527utgqv2wvl7q4jyjgw26sk9tfuryv8py">
                    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.svg?v=040" alt="Bitcoin" class="icon">
                </div>
                <div class="link-item" data-copy="ltc1q8rwtwlt689xdk90ua78t7khfk5pqzrsl784mcg">
                    <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.svg?v=040" alt="Litecoin" class="icon">
                </div>
                <div class="link-item" data-copy="0x190FE67Cd9F113F2A43aC2AeA9443531b4f8E873">
                    <img src="https://cryptologos.cc/logos/ethereum-eth-logo.svg?v=040" alt="Ethereum" class="icon">
                </div>
                <div class="link-item" data-copy="https://www.paypal.com/paypalme/spiderfaci">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" class="icon">
                </div>
                <div class="link-item" data-copy="https://github.com/margiela53">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" class="icon">
                </div>
            </div>
        </div>
    </div>

    <!-- Snowflakes -->
    <div id="snow"></div>

    <script>
        // Click to Enter Screen
        const enterScreen = document.getElementById("enter-screen");
        const mainContent = document.getElementById("main-content");

        enterScreen.addEventListener("click", () => {
            enterScreen.style.display = "none";
            mainContent.classList.remove("hidden");
        });

        // Copy-to-Clipboard Functionality
        document.querySelectorAll(".icon").forEach(icon => {
            icon.addEventListener("click", () => {
                const textToCopy = icon.parentElement.getAttribute("data-copy");
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert(`Copied: ${textToCopy}`);
                }).catch(err => {
                    console.error("Failed to copy:", err);
                });
            });
        });

        // Snow Effect
        const snowContainer = document.getElementById("snow");
        const snowflakesCount = 100;

        for (let i = 0; i < snowflakesCount; i++) {
            const snowflake = document.createElement("div");
            snowflake.className = "snowflake";
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
            snowflake.style.opacity = Math.random();
            snowflake.style.animationDelay = `${Math.random() * 5}s`;
            snowContainer.appendChild(snowflake);
        }
    </script>
</body>
</html>
