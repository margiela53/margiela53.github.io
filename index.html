<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #333, #555);
            color: #fff;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            animation: fadeInDown 1s ease-in-out;
        }
        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
            animation: fadeInUp 1s ease-in-out;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 2;
        }
        .repo-list {
            list-style-type: none;
            padding: 0;
        }
        .repo-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .repo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .repo-item a {
            text-decoration: none;
            color: #0366d6;
            font-weight: 600;
        }
        .repo-item a:hover {
            text-decoration: underline;
        }
        .repo-item p {
            margin: 5px 0 0;
            color: #666;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Style pour le canvas des particules */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e4f4f4, #a1d6e2);
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Canvas pour les particules -->
    <div id="particles-js"></div>

    <header>
        <h1>Welcome to My Portfolio</h1>
        <p>Check out my GitHub repositories below!</p>
    </header>
    <div class="container">
        <h2>My Repositories</h2>
        <ul id="repos" class="repo-list"></ul>
    </div>

    <!-- Script pour particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configuration de particles.js avec plus de contraste
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#000000' // Couleur des particules en noir pour plus de contraste
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.8, // Opacité augmentée pour plus de visibilité
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 4, // Taille des particules augmentée
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#000000', // Couleur des lignes en noir
                    opacity: 0.6, // Opacité des lignes augmentée
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // Fetch GitHub repositories using the GitHub API
        fetch('https://api.github.com/users/[your-username]/repos')
            .then(response => response.json())
            .then(data => {
                const reposContainer = document.getElementById('repos');
                data.forEach(repo => {
                    const repoItem = document.createElement('li');
                    repoItem.className = 'repo-item';
                    repoItem.innerHTML = `
                        <a href="${repo.html_url}" target="_blank">${repo.name}</a>
                        <p>${repo.description || 'No description available.'}</p>
                    `;
                    reposContainer.appendChild(repoItem);
                });
            })
            .catch(error => console.error('Error fetching repositories:', error));
    </script>
</body>
</html>
